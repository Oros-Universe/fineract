# Default values for generic3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Support for Deployment, Statefulset, Job and CronJob resource types

resourceType: Deployment  #OR Statefulset OR Job OR CronJob

#deployment name overriding
nameOverride: "community-app"
fullnameOverride: ""

#App specific details
app:
  name: fineract-fe
  port: 80
  static_root: /


#Readiness/ Liveness probes
  probe:
    type: request   #or tcp
    path: /
    port: app
    initialDelaySeconds: 5
    periodSeconds: 60


image:
  repository: registry-staging.orosbank.com/fineract-mifosx-fe
#  repository: openmf/community-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.0"
#  tag: "latest"


# App pod resources
resources:
  limits:
    cpu: 150m
    memory: 256Mi
  requests:
    cpu: 52m
    memory: 64Mi


autoscaling:
  enabled: false


#Set additional manual env vars
extra_env_vars:
  FINERACT_API_URL: 'https://fineract-be-stg.orosbank.com/'
  FINERACT_API_URLS: 'https://fineract-be-stg.orosbank.com,https://dev.mifos.io,https://demo.mifos.io,https://qa.mifos.io,https://staging.mifos.io,https://mobile.mifos.io,https://demo.fineract.dev,https://localhost:8443'
  FINERACT_API_PROVIDER: /fineract-provider/api
  FINERACT_API_VERSION: /v1
  FINERACT_PLATFORM_TENANT_IDENTIFIER: default
  MIFOS_DEFAULT_LANGUAGE: en-US
  MIFOS_SUPPORTED_LANGUAGES: cs-CS,de-DE,en-US,es-MX,fr-FR,it-IT,ko-KO,lt-LT,lv-LV,ne-NE,pt-PT,sw-SW


securityContext:
  capabilities:
    add: ["CHOWN", "NET_BIND_SERVICE","SETUID","SETGID","KILL","MKNOD","SYS_CHROOT"]
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0


service:
  type: ClusterIP   # LoadBalancer
  port: 80


ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
#    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

  hosts:
    - host: fineract-fe-stg.orosbank.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: fineract-fe-tls
      hosts:
        - fineract-fe-stg.orosbank.com
